
bundle:
    name: Toolbar bundle
    description:
    author: Eric Chau <eric.chau@lp-digital.fr>
    version: 1
    enable: true
    bundle_loader_recipes:
        helper: [BackBee\Bundle\ToolbarBundle\Toolbar, loadHelpers]
        template: [BackBee\Bundle\ToolbarBundle\Toolbar, loadTemplates]
        resource: [BackBee\Bundle\ToolbarBundle\Toolbar, loadResources]

    ##
    # This part of config file is for debug the javascript
    # If you want debug the PHP part use debug param into bootstrap.yml
    #
    # If you set debug true be sure to have correctly installed the javascript development envirronment see README.md => https://github.com/backbee/BbCoreJs
    ##
    debug: false
    disable_bo: false
